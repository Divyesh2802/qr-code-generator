<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="input-box">
      <h2>Enter your text or URL</h2>
      <div class="qr-code">
        <input type="text" name="" value="" placeholder="Text or URL" id="qr-text">

        <div id="img-box">
          <img src="" alt="" id="qr-code-img">
        </div>

        <button type="button" name="button" onclick="generateQR()">Generate QR Code</button>
      </div>
    </div>

    <script>
      let imgBox = document.getElementById('img-box');
      let qrImg = document.getElementById('qr-code-img');
      let qrText = document.getElementById('qr-text');

      function generateQR() {
        if (qrText.value.length > 0) {
          qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
          imgBox.classList.add('show-img');
        }
        else {
          qrText.classList.add('error');
          setTimeout(() => {
            qrText.classList.remove('error');
          }, 1000);
        }
      }
    </script>
  </body>
</html>
